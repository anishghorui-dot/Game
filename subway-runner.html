<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA & Fullscreen Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f1e">
    
    <title>ANISH Runner - Endless Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        html {
            height: -webkit-fill-available;
        }

        #gameContainer {
            position: relative;
            width: 400px;
            height: 700px;
            border: 5px solid #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            color: #fff;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }

        #ui div {
            margin: 5px 0;
            font-weight: bold;
        }

        #anishLetters {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #FFD700;
            border-radius: 15px;
            padding: 10px 15px;
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 5px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            z-index: 10;
        }

        .letter {
            display: inline-block;
            color: #666;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            transition: all 0.3s;
        }

        .letter.collected {
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
            animation: letterBounce 0.5s ease-in-out;
        }

        .letter.complete {
            animation: letterPulse 1s ease-in-out infinite;
        }

        @keyframes letterBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        @keyframes letterPulse {
            0%, 100% { transform: scale(1); color: #FFD700; }
            50% { transform: scale(1.1); color: #FFA500; }
        }

        #powerUpBar {
            position: absolute;
            top: 80px;
            left: 10px;
            right: 10px;
            display: none;
            z-index: 10;
        }

        #powerUpBar.active {
            display: block;
        }

        .powerup-item {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 8px 15px;
            margin: 5px 0;
            font-size: 16px;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
        }

        #multiplier {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: #FFD700;
            font-weight: 900;
            text-shadow: 0 0 20px #FFD700, 0 0 40px #FFD700;
            z-index: 99;
            display: none;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a2e, #0f0f1e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #fff;
        }

        #startScreen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(76, 175, 80, 0.1) 0%, transparent 50%);
            animation: bgPulse 4s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        h1 {
            font-size: 72px;
            color: #FFD700;
            text-shadow: 
                0 0 10px #FFD700,
                0 0 20px #FFD700,
                0 0 40px #FFD700,
                0 0 80px #FFA500,
                0 5px 15px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            animation: titleGlow 2s ease-in-out infinite;
            letter-spacing: 8px;
            font-weight: 900;
            position: relative;
            z-index: 1;
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px #FFD700,
                    0 0 20px #FFD700,
                    0 0 40px #FFD700,
                    0 0 80px #FFA500,
                    0 5px 15px rgba(0,0,0,0.5);
                transform: scale(1);
            }
            50% { 
                text-shadow: 
                    0 0 20px #FFD700,
                    0 0 40px #FFD700,
                    0 0 60px #FFD700,
                    0 0 100px #FFA500,
                    0 5px 20px rgba(0,0,0,0.5);
                transform: scale(1.02);
            }
        }

        .subtitle {
            font-size: 20px;
            color: #4CAF50;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 40px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .game-features {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .feature-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            text-align: center;
            min-width: 100px;
            transition: all 0.3s;
        }

        .feature-box:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: #FFD700;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .feature-icon {
            font-size: 36px;
            margin-bottom: 5px;
        }

        .feature-text {
            font-size: 12px;
            color: #FFD700;
            font-weight: bold;
        }

        button {
            padding: 18px 50px;
            font-size: 24px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border: none;
            color: #000;
            cursor: pointer;
            font-family: 'Arial Black', sans-serif;
            border-radius: 50px;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 
                0 10px 30px rgba(255, 215, 0, 0.4),
                inset 0 -3px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            font-weight: 900;
            letter-spacing: 2px;
            z-index: 1;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 40px rgba(255, 215, 0, 0.6),
                inset 0 -3px 10px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 
                0 5px 20px rgba(255, 215, 0, 0.4),
                inset 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none !important;
        }

        .controls {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        .controls div {
            margin: 8px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .anish-highlight {
            font-size: 18px;
            color: #FFD700;
            font-weight: 900;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: anishPulse 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes anishPulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
                border-color: rgba(255, 215, 0, 0.3);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
                border-color: rgba(255, 215, 0, 0.6);
            }
        }

        .creator-tag {
            position: absolute;
            bottom: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
            z-index: 1;
        }

        .creator-tag span {
            color: #FFD700;
            font-weight: bold;
        }

        /* Touch Controls */
        #touchControls {
            display: none;
            position: absolute;
            bottom: 30px;
            width: 100%;
            justify-content: center;
            padding: 0 30px;
            z-index: 50;
        }

        .touch-btn {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.8), rgba(69, 160, 73, 0.8));
            border: 4px solid #FFD700;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
            transition: all 0.2s;
            color: #fff;
            font-weight: bold;
        }

        .touch-btn small {
            font-size: 10px;
            margin-top: 2px;
        }

        .touch-btn:active {
            transform: scale(0.9);
            background: linear-gradient(135deg, rgba(76, 175, 80, 1), rgba(69, 160, 73, 1));
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.8);
        }

        .touch-btn.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        @media (max-width: 768px), (pointer: coarse) {
            #touchControls {
                display: flex !important;
            }
            
            #gameContainer {
                width: 100vw;
                height: 100vh;
                border: none;
            }
        }

        #signature {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #FFD700;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="700"></canvas>
        
        <div id="ui">
            <div>SCORE: <span id="score">0</span></div>
            <div>COINS: 🪙 <span id="coins">0</span></div>
            <div>DISTANCE: <span id="distance">0</span>m</div>
            <div id="livesDisplay">LIVES: <span id="lives">❤️❤️❤️</span></div>
        </div>

        <div id="powerUpBar">
            <div class="powerup-item" id="activePowerUp" style="display: none;">
                <span id="powerUpName"></span> <span id="powerUpTimer"></span>
            </div>
        </div>

        <div id="multiplier"></div>

        <div id="signature">BY ANISH ⚡</div>

        <div id="startScreen">
            <h1>ANISH RUNNER</h1>
            <div class="subtitle">Endless Adventure</div>
            
            <div class="game-features">
                <div class="feature-box">
                    <div class="feature-icon">🛡️</div>
                    <div class="feature-text">POWER-UPS</div>
                </div>
                <div class="feature-box">
                    <div class="feature-icon">⚡</div>
                    <div class="feature-text">BOOST</div>
                </div>
                <div class="feature-box">
                    <div class="feature-icon">🧲</div>
                    <div class="feature-text">MAGNET</div>
                </div>
                <div class="feature-box">
                    <div class="feature-icon">⭐</div>
                    <div class="feature-text">INVINCIBLE</div>
                </div>
            </div>

            <button id="startBtn">▶ START GAME</button>
            
            <div class="controls">
                <div>⬅️ ➡️ Switch Lanes | 💥 Attack with power-ups</div>
                <div>🚀 Boosts auto-activate | 🔥⚡💣 Attack obstacles!</div>
            </div>
            
            <div class="creator-tag">Created by <span>ANISH</span></div>
        </div>

        <div id="gameOverScreen" class="hidden">
            <h1>GAME OVER</h1>
            <p id="finalScore" style="font-size: 32px; margin: 20px; color: #FFD700;"></p>
            <p id="finalCoins" style="font-size: 24px; margin: 10px; color: #FFD700;"></p>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>

        <!-- Touch Controls for Mobile -->
        <div id="touchControls">
            <div class="touch-btn" id="attackBtn" style="opacity: 0.3;">💥<small>ATTACK</small></div>
        </div>
        
        <!-- Active Power-Up Display -->
        <div id="activePowerUpDisplay" style="position: absolute; top: 120px; left: 10px; display: none;">
            <div style="background: rgba(0, 0, 0, 0.8); padding: 10px; border-radius: 10px; border: 2px solid #FFD700;">
                <div id="activePowerUpIcon" style="font-size: 32px; text-align: center;"></div>
                <div id="activePowerUpName" style="color: #FFF; font-size: 14px; text-align: center; margin-top: 5px;"></div>
                <div id="activePowerUpTimer" style="color: #FFD700; font-size: 12px; text-align: center;"></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let gameRunning = false;
        let score = 0;
        let coins = 0;
        let distance = 0;
        let gameSpeed = 5;
        let frameCount = 0;
        let scoreMultiplier = 1;

        // Player
        const player = {
            lane: 1, // 0=left, 1=center, 2=right
            x: 0,
            y: 500,
            width: 50,
            height: 70,
            lives: 3 // Hearts/lives system
        };

        // Lane positions
        const lanes = [90, 175, 260];
        player.x = lanes[player.lane];

        // Arrays
        let obstacles = [];
        let coinItems = [];
        let groundLines = [];
        let powerUps = [];
        let particles = [];

        // Power-up states
        let activePowerUp = null;
        let powerUpTimer = 0;
        let isInvincible = false;
        let hasShield = false;
        let magnetActive = false;
        let speedBoostActive = false;
        
        // Invincibility frames after taking damage
        let invincibilityFrames = 0;
        
        // Attack power-ups
        let attackPowerUp = null; // 'fire', 'laser', or 'bomb'
        let attackCooldown = 0;
        let fireballActive = false;
        let laserActive = false;
        let attackProjectiles = [];

        // Input
        const keys = {};

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (!gameRunning) return;
            
            if (e.key === 'ArrowLeft' && player.lane > 0) {
                player.lane--;
                playSound('swipe');
            }
            if (e.key === 'ArrowRight' && player.lane < 2) {
                player.lane++;
                playSound('swipe');
            }
            if (e.key === ' ' && attackPowerUp && attackCooldown === 0) {
                e.preventDefault();
                useAttackPowerUp();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Touch controls - Screen tap zones and double tap
        let lastTapTime = 0;
        let tapCount = 0;
        let tapTimeout = null;

        canvas.addEventListener('touchstart', (e) => {
            if (!gameRunning) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            const touchX = touch.clientX;
            const canvasWidth = canvas.offsetWidth;
            const currentTime = Date.now();
            
            // Double tap detection for attack
            if (currentTime - lastTapTime < 300) {
                tapCount++;
                if (tapCount === 1 && attackPowerUp && attackCooldown === 0) {
                    useAttackPowerUp();
                    tapCount = 0;
                    clearTimeout(tapTimeout);
                }
            } else {
                tapCount = 0;
                // Single tap for movement
                if (touchX < canvasWidth / 2) {
                    // Left side tap - move left
                    if (player.lane > 0) {
                        player.lane--;
                        playSound('swipe');
                    }
                } else {
                    // Right side tap - move right
                    if (player.lane < 2) {
                        player.lane++;
                        playSound('swipe');
                    }
                }
            }
            
            lastTapTime = currentTime;
            tapTimeout = setTimeout(() => {
                tapCount = 0;
            }, 300);
        });

        // Attack button control (kept as requested)
        document.getElementById('attackBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning && attackPowerUp && attackCooldown === 0) {
                useAttackPowerUp();
            }
        });

        function spawnObstacle() {
            const lane = Math.floor(Math.random() * 3);
            const types = ['box', 'barrier', 'cone'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            // 30% chance to create a moving obstacle
            const isMoving = Math.random() < 0.3;
            const moveDirection = Math.random() < 0.5 ? -1 : 1; // -1 = left, 1 = right
            const moveSpeed = isMoving ? (0.5 + Math.random() * 1.5) : 0; // Random speed between 0.5-2
            
            obstacles.push({
                x: lanes[lane],
                y: -100,
                width: 50,
                height: type === 'barrier' ? 100 : 60,
                type: type,
                lane: lane,
                isMoving: isMoving,
                moveDirection: moveDirection,
                moveSpeed: moveSpeed,
                targetLane: lane
            });
        }

        function spawnCoin() {
            const lane = Math.floor(Math.random() * 3);
            const pattern = Math.random();
            
            // Sometimes spawn coin trails
            if (pattern < 0.3) {
                // Single coin
                coinItems.push({
                    x: lanes[lane],
                    y: -50,
                    width: 30,
                    height: 30,
                    collected: false
                });
            } else {
                // Coin trail (3-5 coins in a row)
                const count = Math.floor(Math.random() * 3) + 3;
                for (let i = 0; i < count; i++) {
                    coinItems.push({
                        x: lanes[lane],
                        y: -50 - (i * 80),
                        width: 30,
                        height: 30,
                        collected: false
                    });
                }
            }
        }

        function spawnPowerUp() {
            const lane = Math.floor(Math.random() * 3);
            const types = ['shield', 'magnet', 'invincible', 'boost', 'fire', 'laser', 'bomb'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            powerUps.push({
                x: lanes[lane],
                y: -100,
                width: 40,
                height: 40,
                type: type,
                lane: lane,
                collected: false
            });
        }

        function useAttackPowerUp() {
            if (!attackPowerUp || attackCooldown > 0) return;
            
            attackCooldown = 120; // 2 second cooldown
            
            switch(attackPowerUp) {
                case 'fire':
                    // Shoot fireball in current lane
                    attackProjectiles.push({
                        type: 'fire',
                        x: player.x + 15,
                        y: player.y - 20,
                        lane: player.lane,
                        width: 30,
                        height: 30,
                        speed: -10
                    });
                    playSound('attack');
                    break;
                    
                case 'laser':
                    // Laser beam that hits all obstacles in lane
                    laserActive = true;
                    setTimeout(() => { laserActive = false; }, 500);
                    destroyObstaclesInLane(player.lane);
                    playSound('laser');
                    break;
                    
                case 'bomb':
                    // Bomb destroys all visible obstacles with screen shake
                    bombExplosionEffect();
                    destroyAllVisibleObstacles();
                    playSound('bomb');
                    break;
            }
            
            attackPowerUp = null; // One-time use
        }
        
        function bombExplosionEffect() {
            // Screen flash effect
            const flash = document.createElement('div');
            flash.style.position = 'absolute';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
            flash.style.pointerEvents = 'none';
            flash.style.zIndex = '1000';
            document.getElementById('gameContainer').appendChild(flash);
            
            // Remove flash after animation
            setTimeout(() => flash.remove(), 200);
            
            // Create explosion particles from center
            for (let i = 0; i < 100; i++) {
                const angle = (Math.PI * 2 * i) / 100;
                const speed = 5 + Math.random() * 5;
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    color: ['#FFD700', '#FF4500', '#FF0000', '#FFA500'][Math.floor(Math.random() * 4)],
                    life: 40
                });
            }
        }

        function destroyObstaclesInLane(lane) {
            obstacles.forEach(obs => {
                if (obs.lane === lane && obs.y < canvas.height) {
                    createParticle(obs.x + 25, obs.y + 30, '#FF4500');
                    score += 100;
                }
            });
            obstacles = obstacles.filter(obs => obs.lane !== lane || obs.y >= canvas.height);
        }

        function destroyAllVisibleObstacles() {
            obstacles.forEach(obs => {
                if (obs.y < canvas.height && obs.y > -100) {
                    createParticle(obs.x + 25, obs.y + 30, '#FFD700');
                    score += 100;
                }
            });
            obstacles = obstacles.filter(obs => obs.y >= canvas.height || obs.y <= -100);
        }

        function activatePowerUp(type) {
            playSound('powerup');
            
            // Create collection burst particles
            createParticle(player.x + 25, player.y + 35, '#00FF00');
            
            switch(type) {
                case 'shield':
                    hasShield = true;
                    activePowerUp = 'shield';
                    powerUpTimer = 300; // 5 seconds
                    showMultiplier('🛡️ SHIELD ON!');
                    // Shield burst effect
                    for (let i = 0; i < 20; i++) {
                        const angle = (Math.PI * 2 * i) / 20;
                        particles.push({
                            x: player.x + 25,
                            y: player.y + 35,
                            vx: Math.cos(angle) * 3,
                            vy: Math.sin(angle) * 3,
                            color: '#00BFFF',
                            life: 30
                        });
                    }
                    break;
                    
                case 'magnet':
                    magnetActive = true;
                    activePowerUp = 'magnet';
                    powerUpTimer = 300;
                    showMultiplier('🧲 COIN MAGNET!');
                    // Magnet pulse effect
                    for (let i = 0; i < 15; i++) {
                        const angle = (Math.PI * 2 * i) / 15;
                        particles.push({
                            x: player.x + 25,
                            y: player.y + 35,
                            vx: Math.cos(angle) * 4,
                            vy: Math.sin(angle) * 4,
                            color: '#FF00FF',
                            life: 25
                        });
                    }
                    break;
                    
                case 'invincible':
                    isInvincible = true;
                    activePowerUp = 'invincible';
                    powerUpTimer = 300;
                    showMultiplier('⭐ INVINCIBLE!');
                    // Golden explosion
                    for (let i = 0; i < 30; i++) {
                        particles.push({
                            x: player.x + 25,
                            y: player.y + 35,
                            vx: (Math.random() - 0.5) * 8,
                            vy: (Math.random() - 0.5) * 8,
                            color: '#FFD700',
                            life: 40
                        });
                    }
                    break;
                    
                case 'boost':
                    // Auto-apply boost immediately
                    speedBoostActive = true;
                    activePowerUp = 'boost';
                    powerUpTimer = 300;
                    gameSpeed *= 1.5;
                    scoreMultiplier = 2;
                    showMultiplier('🚀 SPEED BOOST!');
                    // Speed lines effect
                    for (let i = 0; i < 25; i++) {
                        particles.push({
                            x: player.x + 25,
                            y: player.y + 35,
                            vx: (Math.random() - 0.5) * 6,
                            vy: Math.random() * 8,
                            color: '#FF6B6B',
                            life: 35
                        });
                    }
                    break;
                    
                case 'fire':
                    attackPowerUp = 'fire';
                    showMultiplier('🔥 FIREBALL READY!');
                    // Fire burst
                    for (let i = 0; i < 20; i++) {
                        particles.push({
                            x: player.x + 25,
                            y: player.y + 35,
                            vx: (Math.random() - 0.5) * 5,
                            vy: (Math.random() - 0.5) * 5,
                            color: ['#FF4500', '#FFA500', '#FFFF00'][Math.floor(Math.random() * 3)],
                            life: 30
                        });
                    }
                    break;
                    
                case 'laser':
                    attackPowerUp = 'laser';
                    showMultiplier('⚡ LASER READY!');
                    // Electric sparks
                    for (let i = 0; i < 25; i++) {
                        particles.push({
                            x: player.x + 25,
                            y: player.y + 35,
                            vx: (Math.random() - 0.5) * 6,
                            vy: (Math.random() - 0.5) * 6,
                            color: ['#00FFFF', '#FFFFFF'][Math.floor(Math.random() * 2)],
                            life: 25
                        });
                    }
                    break;
                    
                case 'bomb':
                    attackPowerUp = 'bomb';
                    showMultiplier('💣 BOMB READY!');
                    // Explosive particles
                    for (let i = 0; i < 30; i++) {
                        particles.push({
                            x: player.x + 25,
                            y: player.y + 35,
                            vx: (Math.random() - 0.5) * 7,
                            vy: (Math.random() - 0.5) * 7,
                            color: ['#FF0000', '#FFA500', '#FFD700'][Math.floor(Math.random() * 3)],
                            life: 35
                        });
                    }
                    break;
            }
        }

        function deactivatePowerUp() {
            if (speedBoostActive) {
                gameSpeed = Math.max(5, gameSpeed / 1.5);
                speedBoostActive = false;
                scoreMultiplier = 1;
            }
            
            hasShield = false;
            magnetActive = false;
            isInvincible = false;
            activePowerUp = null;
            
            document.getElementById('activePowerUpDisplay').style.display = 'none';
        }
        
        function updatePowerUpDisplay() {
            if (activePowerUp && powerUpTimer > 0) {
                const display = document.getElementById('activePowerUpDisplay');
                const icon = document.getElementById('activePowerUpIcon');
                const name = document.getElementById('activePowerUpName');
                const timer = document.getElementById('activePowerUpTimer');
                
                display.style.display = 'block';
                
                const icons = {
                    'shield': '🛡️',
                    'magnet': '🧲',
                    'invincible': '⭐',
                    'boost': '🚀'
                };
                
                const names = {
                    'shield': 'SHIELD',
                    'magnet': 'MAGNET',
                    'invincible': 'INVINCIBLE',
                    'boost': 'SPEED BOOST'
                };
                
                icon.textContent = icons[activePowerUp];
                name.textContent = names[activePowerUp];
                timer.textContent = `${Math.ceil(powerUpTimer / 60)}s`;
            } else {
                document.getElementById('activePowerUpDisplay').style.display = 'none';
            }
        }
        
        function updateAttackButton() {
            const attackBtn = document.getElementById('attackBtn');
            
            if (attackPowerUp && attackCooldown === 0) {
                attackBtn.style.opacity = '1';
                attackBtn.style.transform = 'scale(1.1)';
                
                const icons = {
                    'fire': '🔥',
                    'laser': '⚡',
                    'bomb': '💣'
                };
                
                attackBtn.innerHTML = `${icons[attackPowerUp]}<small>ATTACK</small>`;
            } else if (attackCooldown > 0) {
                attackBtn.style.opacity = '0.5';
                attackBtn.style.transform = 'scale(1)';
                attackBtn.innerHTML = `⏱️<small>${Math.ceil(attackCooldown / 60)}s</small>`;
            } else {
                attackBtn.style.opacity = '0.3';
                attackBtn.style.transform = 'scale(1)';
                attackBtn.innerHTML = `💥<small>ATTACK</small>`;
            }
        }

        function showMultiplier(text) {
            const multiplierEl = document.getElementById('multiplier');
            multiplierEl.textContent = text;
            multiplierEl.style.display = 'block';
            
            setTimeout(() => {
                multiplierEl.style.display = 'none';
            }, 1500);
        }

        function createParticle(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5,
                    color: color,
                    life: 30
                });
            }
        }

        function updatePlayer() {
            // Smooth lane transition
            const targetX = lanes[player.lane];
            player.x += (targetX - player.x) * 0.3;
        }

        function updateObstacles() {
            obstacles = obstacles.filter(obs => {
                obs.y += gameSpeed;
                
                // Handle moving obstacles
                if (obs.isMoving) {
                    // Move horizontally
                    obs.x += obs.moveDirection * obs.moveSpeed;
                    
                    // Change direction if hitting lane boundaries
                    if (obs.x <= lanes[0] - 10) {
                        obs.moveDirection = 1;
                    } else if (obs.x >= lanes[2] + 10) {
                        obs.moveDirection = -1;
                    }
                    
                    // Update lane based on position
                    if (obs.x < lanes[1] - 40) {
                        obs.lane = 0;
                    } else if (obs.x > lanes[1] + 40) {
                        obs.lane = 2;
                    } else {
                        obs.lane = 1;
                    }
                }

                // Check collision (only if not in invincibility frames)
                if (invincibilityFrames === 0 &&
                    obs.lane === player.lane &&
                    player.x < obs.x + obs.width - 10 &&
                    player.x + player.width > obs.x + 10 &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y) {
                    
                    // Check if protected
                    if (isInvincible) {
                        // Destroy obstacle with particles
                        createParticle(obs.x + 25, obs.y + 30, '#FFD700');
                        score += 50;
                        playSound('destroy');
                        return false;
                    } else if (hasShield) {
                        // Shield absorbs hit
                        hasShield = false;
                        deactivatePowerUp();
                        createParticle(player.x + 25, player.y + 35, '#00BFFF');
                        showMultiplier('SHIELD BLOCKED!');
                        playSound('shield');
                        return false;
                    } else {
                        // Take damage
                        takeDamage();
                        return false;
                    }
                }

                return obs.y < canvas.height + 100;
            });
        }
        
        function takeDamage() {
            player.lives--;
            invincibilityFrames = 120; // 2 seconds of invincibility
            
            // Visual feedback
            createParticle(player.x + 25, player.y + 35, '#FF0000');
            showMultiplier(`💔 ${player.lives} LIVES LEFT!`);
            playSound('hit');
            
            // Shake effect
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: player.x + 25,
                    y: player.y + 35,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    color: '#FF0000',
                    life: 30
                });
            }
            
            if (player.lives <= 0) {
                gameOver();
            }
        }

        function updateCoins() {
            coinItems = coinItems.filter(coin => {
                if (coin.collected) return false;

                coin.y += gameSpeed;

                // Magnet effect
                if (magnetActive) {
                    const dx = player.x + 25 - (coin.x + 15);
                    const dy = player.y + 35 - (coin.y + 15);
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 150) {
                        coin.x += dx * 0.15;
                        coin.y += dy * 0.15;
                    }
                }

                // Check collection
                const collectRange = magnetActive ? 50 : 0;
                if (player.lane === Math.floor((coin.x - 65) / 85) &&
                    player.x < coin.x + coin.width + collectRange &&
                    player.x + player.width > coin.x - collectRange &&
                    player.y < coin.y + coin.height + collectRange &&
                    player.y + player.height > coin.y - collectRange) {
                    
                    coins += scoreMultiplier;
                    score += (10 * scoreMultiplier);
                    createParticle(coin.x + 15, coin.y + 15, '#FFD700');
                    playSound('coin');
                    return false;
                }

                return coin.y < canvas.height + 100;
            });
        }

        function updatePowerUps() {
            powerUps = powerUps.filter(powerUp => {
                if (powerUp.collected) return false;

                powerUp.y += gameSpeed;
                powerUp.rotation = (powerUp.rotation || 0) + 0.1;

                // Check collection
                if (player.lane === powerUp.lane &&
                    player.x < powerUp.x + powerUp.width &&
                    player.x + player.width > powerUp.x &&
                    player.y < powerUp.y + powerUp.height &&
                    player.y + player.height > powerUp.y) {
                    
                    activatePowerUp(powerUp.type);
                    createParticle(powerUp.x + 20, powerUp.y + 20, '#00FF00');
                    return false;
                }

                return powerUp.y < canvas.height + 100;
            });
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2; // Gravity
                p.life--;
                return p.life > 0;
            });
        }
        
        function updateAttackProjectiles() {
            attackProjectiles = attackProjectiles.filter(proj => {
                proj.y += proj.speed;
                
                // Check collision with obstacles
                obstacles.forEach((obs, index) => {
                    if (obs.lane === proj.lane &&
                        proj.x < obs.x + obs.width &&
                        proj.x + proj.width > obs.x &&
                        proj.y < obs.y + obs.height &&
                        proj.y + proj.height > obs.y) {
                        
                        createParticle(obs.x + 25, obs.y + 30, '#FF4500');
                        obstacles.splice(index, 1);
                        score += 100;
                        proj.hit = true;
                    }
                });
                
                return proj.y > -50 && !proj.hit;
            });
        }

        function updateGround() {
            // Create moving ground lines for speed effect
            if (frameCount % 20 === 0) {
                groundLines.push({ y: 0 });
            }

            groundLines = groundLines.filter(line => {
                line.y += gameSpeed;
                return line.y < canvas.height;
            });
        }

        function update() {
            if (!gameRunning) return;

            frameCount++;
            score += scoreMultiplier;
            distance = Math.floor(score / 10);

            updatePlayer();
            updateObstacles();
            updateCoins();
            updatePowerUps();
            updateParticles();
            updateGround();
            updateAttackProjectiles();

            // Power-up timer
            if (powerUpTimer > 0) {
                powerUpTimer--;
                updatePowerUpDisplay();
                
                if (powerUpTimer === 0) {
                    deactivatePowerUp();
                }
            }
            
            // Attack cooldown
            if (attackCooldown > 0) {
                attackCooldown--;
            }
            
            // Invincibility frames countdown
            if (invincibilityFrames > 0) {
                invincibilityFrames--;
            }
            
            // Update attack button visual
            updateAttackButton();

            // Spawn obstacles
            if (frameCount % 60 === 0) {
                spawnObstacle();
            }

            // Spawn coins
            if (frameCount % 40 === 0) {
                spawnCoin();
            }

            // Spawn power-ups
            if (frameCount % 180 === 0) { // Every 3 seconds
                spawnPowerUp();
            }

            // Increase difficulty
            if (frameCount % 300 === 0) {
                gameSpeed += 0.3;
            }

            // Update UI
            document.getElementById('score').textContent = Math.floor(score);
            document.getElementById('coins').textContent = coins;
            document.getElementById('distance').textContent = distance;
            
            // Update lives display
            const heartsDisplay = '❤️'.repeat(player.lives) + '🖤'.repeat(3 - player.lives);
            document.getElementById('lives').textContent = heartsDisplay;
        }

        function drawPlayer() {
            ctx.save();
            
            // Flash player when in invincibility frames
            if (invincibilityFrames > 0) {
                const flashOpacity = (frameCount % 10 < 5) ? 1 : 0.3;
                ctx.globalAlpha = flashOpacity;
            }

            // Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(player.x + 5, 565, player.width - 10, 10);

            // Shield effect with animation
            if (hasShield) {
                const time = Date.now() / 200;
                const rotation = time % (Math.PI * 2);
                const pulseSize = 5 + Math.sin(time * 2) * 2;
                
                ctx.strokeStyle = '#00BFFF';
                ctx.lineWidth = 3;
                ctx.setLineDash([5 + Math.sin(time) * 2, 5]);
                ctx.lineDashOffset = -time * 2;
                ctx.strokeRect(player.x - pulseSize, player.y - pulseSize, player.width + pulseSize * 2, player.height + pulseSize * 2);
                ctx.setLineDash([]);
                
                // Shield particles
                if (frameCount % 10 === 0) {
                    particles.push({
                        x: player.x + Math.random() * player.width,
                        y: player.y + Math.random() * player.height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: -Math.random() * 2,
                        color: '#00BFFF',
                        life: 20
                    });
                }
            }

            // Invincible glow with pulse
            if (isInvincible) {
                const time = Date.now() / 100;
                const pulseRadius = 40 + Math.sin(time) * 10;
                const pulseOpacity = 0.6 + Math.sin(time * 2) * 0.2;
                
                const glowGradient = ctx.createRadialGradient(
                    player.x + 25, player.y + player.height/2, 0,
                    player.x + 25, player.y + player.height/2, pulseRadius
                );
                glowGradient.addColorStop(0, `rgba(255, 215, 0, ${pulseOpacity})`);
                glowGradient.addColorStop(1, 'rgba(255, 215, 0, 0)');
                ctx.fillStyle = glowGradient;
                ctx.fillRect(player.x - 20, player.y - 20, player.width + 40, player.height + 40);
                
                // Golden sparkles
                if (frameCount % 5 === 0) {
                    particles.push({
                        x: player.x + Math.random() * player.width,
                        y: player.y + Math.random() * player.height,
                        vx: (Math.random() - 0.5) * 3,
                        vy: -Math.random() * 3,
                        color: '#FFD700',
                        life: 25
                    });
                }
            }
            
            // Magnet effect
            if (magnetActive) {
                const time = Date.now() / 150;
                const pulseRadius = 35 + Math.sin(time) * 5;
                
                ctx.strokeStyle = '#FF00FF';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(player.x + 25, player.y + 35, pulseRadius, 0, Math.PI * 2);
                ctx.stroke();
                
                // Magnetic field lines
                if (frameCount % 8 === 0) {
                    const angle = Math.random() * Math.PI * 2;
                    particles.push({
                        x: player.x + 25 + Math.cos(angle) * 30,
                        y: player.y + 35 + Math.sin(angle) * 30,
                        vx: Math.cos(angle) * 2,
                        vy: Math.sin(angle) * 2,
                        color: '#FF00FF',
                        life: 15
                    });
                }
            }

            // Body (ANISH themed - green with gradient)
            let bodyColor1 = '#4CAF50';
            let bodyColor2 = '#45a049';
            
            if (isInvincible) {
                bodyColor1 = '#FFD700';
                bodyColor2 = '#FFA500';
            } else if (speedBoostActive) {
                bodyColor1 = '#FF6B6B';
                bodyColor2 = '#FF5252';
            }
            
            const gradient = ctx.createLinearGradient(player.x, player.y, player.x, player.y + player.height);
            gradient.addColorStop(0, bodyColor1);
            gradient.addColorStop(1, bodyColor2);
            ctx.fillStyle = gradient;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Outline
            ctx.strokeStyle = isInvincible ? '#FFD700' : '#2E7D32';
            ctx.lineWidth = 3;
            ctx.strokeRect(player.x, player.y, player.width, player.height);

            // Face
            ctx.fillStyle = '#FFF';
            ctx.fillRect(player.x + 15, player.y + 15, 8, 8);
            ctx.fillRect(player.x + 27, player.y + 15, 8, 8);
            
            // Smile
            ctx.strokeStyle = '#FFF';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(player.x + 25, player.y + 35, 10, 0, Math.PI);
            ctx.stroke();

            // "A" letter on chest (ANISH branding)
            ctx.fillStyle = '#FFD700';
            ctx.font = 'bold 28px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('A', player.x + 25, player.y + (player.height * 0.7));

            // Speed trail
            if (speedBoostActive) {
                for (let i = 0; i < 3; i++) {
                    ctx.fillStyle = `rgba(255, 107, 107, ${0.3 - i * 0.1})`;
                    ctx.fillRect(player.x - (i * 10), player.y, player.width, player.height);
                }
            }

            ctx.restore();
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.save();
                
                // Moving obstacle indicator (arrows)
                if (obs.isMoving) {
                    const arrowColor = '#FFFF00';
                    ctx.fillStyle = arrowColor;
                    ctx.font = 'bold 20px Arial';
                    ctx.textAlign = 'center';
                    
                    // Animated arrows showing direction
                    const offset = Math.sin(Date.now() / 200) * 3;
                    if (obs.moveDirection > 0) {
                        ctx.fillText('→', obs.x + 25 + offset, obs.y - 10);
                    } else {
                        ctx.fillText('←', obs.x + 25 + offset, obs.y - 10);
                    }
                    
                    // Glow effect for moving obstacles
                    ctx.shadowColor = arrowColor;
                    ctx.shadowBlur = 10;
                }

                if (obs.type === 'box') {
                    // Brown box
                    ctx.fillStyle = obs.isMoving ? '#A0522D' : '#8B4513';
                    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                    ctx.strokeStyle = '#5C2E0C';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(obs.x, obs.y, obs.width, obs.height);
                    
                    // Box details
                    ctx.strokeStyle = '#A0522D';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(obs.x, obs.y);
                    ctx.lineTo(obs.x + obs.width, obs.y + obs.height);
                    ctx.moveTo(obs.x + obs.width, obs.y);
                    ctx.lineTo(obs.x, obs.y + obs.height);
                    ctx.stroke();
                } else if (obs.type === 'barrier') {
                    // Red barrier
                    ctx.fillStyle = obs.isMoving ? '#FF6B6B' : '#F44336';
                    ctx.fillRect(obs.x + 10, obs.y, 30, obs.height);
                    ctx.fillStyle = '#FFF';
                    // Diagonal stripes
                    for (let i = 0; i < obs.height; i += 20) {
                        ctx.fillRect(obs.x + 10, obs.y + i, 30, 10);
                    }
                } else {
                    // Orange cone
                    ctx.fillStyle = obs.isMoving ? '#FFB347' : '#FF9800';
                    ctx.beginPath();
                    ctx.moveTo(obs.x + 25, obs.y);
                    ctx.lineTo(obs.x, obs.y + obs.height);
                    ctx.lineTo(obs.x + 50, obs.y + obs.height);
                    ctx.closePath();
                    ctx.fill();
                    
                    // White stripes on cone
                    ctx.fillStyle = '#FFF';
                    ctx.fillRect(obs.x + 10, obs.y + 20, 30, 8);
                    ctx.fillRect(obs.x + 5, obs.y + 40, 40, 8);
                }

                ctx.restore();
            });
        }

        function drawCoins() {
            coinItems.forEach(coin => {
                if (coin.collected) return;

                ctx.save();
                
                // Rotating coin effect
                const rotation = (frameCount * 0.1) % (Math.PI * 2);
                const scale = Math.abs(Math.cos(rotation));
                
                ctx.translate(coin.x + coin.width / 2, coin.y + coin.height / 2);
                ctx.scale(scale, 1);
                
                // Gold coin
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(0, 0, 15, 0, Math.PI * 2);
                ctx.fill();
                
                // Shine
                ctx.fillStyle = '#FFF';
                ctx.beginPath();
                ctx.arc(-5, -5, 5, 0, Math.PI * 2);
                ctx.fill();
                
                // "A" on coin
                ctx.fillStyle = '#FFA500';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('A', 0, 0);

                ctx.restore();
            });
        }

        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Road
            ctx.fillStyle = '#555';
            ctx.fillRect(50, 0, 300, canvas.height);

            // Lane lines
            groundLines.forEach(line => {
                ctx.strokeStyle = '#FFF';
                ctx.lineWidth = 4;
                ctx.setLineDash([20, 20]);
                ctx.beginPath();
                ctx.moveTo(140, line.y);
                ctx.lineTo(140, line.y + 40);
                ctx.moveTo(225, line.y);
                ctx.lineTo(225, line.y + 40);
                ctx.stroke();
                ctx.setLineDash([]);
            });

            // Sidewalks
            ctx.fillStyle = '#999';
            ctx.fillRect(0, 0, 50, canvas.height);
            ctx.fillRect(350, 0, 50, canvas.height);

            // Ground line
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, 570);
            ctx.lineTo(canvas.width, 570);
            ctx.stroke();
        }

        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                ctx.save();
                
                ctx.translate(powerUp.x + 20, powerUp.y + 20);
                ctx.rotate(powerUp.rotation || 0);
                
                // Glow effect with different colors
                const glowColors = {
                    'shield': 'rgba(0, 191, 255, 0.5)',
                    'magnet': 'rgba(138, 43, 226, 0.5)',
                    'invincible': 'rgba(255, 215, 0, 0.5)',
                    'boost': 'rgba(255, 107, 107, 0.5)',
                    'fire': 'rgba(255, 69, 0, 0.5)',
                    'laser': 'rgba(0, 255, 255, 0.5)',
                    'bomb': 'rgba(255, 0, 0, 0.5)'
                };
                
                const glowGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 25);
                glowGradient.addColorStop(0, glowColors[powerUp.type] || 'rgba(0, 255, 0, 0.5)');
                glowGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = glowGradient;
                ctx.fillRect(-25, -25, 50, 50);
                
                // Power-up box with different colors
                const boxColors = {
                    'shield': '#00BFFF',
                    'magnet': '#8A2BE2',
                    'invincible': '#FFD700',
                    'boost': '#FF6B6B',
                    'fire': '#FF4500',
                    'laser': '#00FFFF',
                    'bomb': '#FF0000'
                };
                
                ctx.fillStyle = boxColors[powerUp.type] || '#00FF00';
                ctx.fillRect(-20, -20, 40, 40);
                ctx.strokeStyle = '#FFF';
                ctx.lineWidth = 3;
                ctx.strokeRect(-20, -20, 40, 40);
                
                // Icon
                ctx.fillStyle = '#FFF';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                const icons = {
                    'shield': '🛡️',
                    'magnet': '🧲',
                    'invincible': '⭐',
                    'boost': '🚀',
                    'fire': '🔥',
                    'laser': '⚡',
                    'bomb': '💣'
                };
                
                ctx.fillText(icons[powerUp.type], 0, 0);
                
                ctx.restore();
            });
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 30;
                ctx.fillRect(p.x, p.y, 4, 4);
                ctx.globalAlpha = 1;
            });
        }
        
        function drawAttackProjectiles() {
            attackProjectiles.forEach(proj => {
                ctx.save();
                
                if (proj.type === 'fire') {
                    // Fireball with animated glow
                    const time = Date.now() / 100;
                    const pulseSize = 15 + Math.sin(time) * 3;
                    
                    // Outer glow
                    const outerGlow = ctx.createRadialGradient(
                        proj.x + 15, proj.y + 15, 0,
                        proj.x + 15, proj.y + 15, pulseSize + 10
                    );
                    outerGlow.addColorStop(0, 'rgba(255, 255, 0, 0.8)');
                    outerGlow.addColorStop(0.5, 'rgba(255, 69, 0, 0.5)');
                    outerGlow.addColorStop(1, 'rgba(255, 0, 0, 0)');
                    ctx.fillStyle = outerGlow;
                    ctx.beginPath();
                    ctx.arc(proj.x + 15, proj.y + 15, pulseSize + 10, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Inner fireball
                    const gradient = ctx.createRadialGradient(
                        proj.x + 15, proj.y + 15, 0,
                        proj.x + 15, proj.y + 15, pulseSize
                    );
                    gradient.addColorStop(0, '#FFFFFF');
                    gradient.addColorStop(0.3, '#FFFF00');
                    gradient.addColorStop(0.6, '#FF4500');
                    gradient.addColorStop(1, '#FF0000');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(proj.x + 15, proj.y + 15, pulseSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Fire emoji with shadow
                    ctx.shadowColor = 'rgba(255, 100, 0, 0.8)';
                    ctx.shadowBlur = 15;
                    ctx.font = 'bold 24px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('🔥', proj.x + 15, proj.y + 15);
                    ctx.shadowBlur = 0;
                    
                    // Particle trail
                    if (Math.random() < 0.5) {
                        createParticle(proj.x + 15, proj.y + 15, '#FF4500');
                    }
                }
                
                ctx.restore();
            });
            
            // Draw laser beam with animation
            if (laserActive) {
                ctx.save();
                
                const time = Date.now() / 50;
                const opacity = 0.7 + Math.sin(time) * 0.2;
                
                // Outer glow
                ctx.fillStyle = `rgba(0, 255, 255, ${opacity * 0.3})`;
                ctx.fillRect(player.x, 0, 50, player.y);
                
                // Main beam
                ctx.fillStyle = `rgba(0, 255, 255, ${opacity})`;
                ctx.fillRect(player.x + 10, 0, 30, player.y);
                
                // Bright center
                ctx.shadowColor = '#00FFFF';
                ctx.shadowBlur = 30;
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.fillRect(player.x + 20, 0, 10, player.y);
                
                // Electric sparks
                for (let i = 0; i < 5; i++) {
                    const sparkY = Math.random() * player.y;
                    ctx.fillStyle = '#FFFFFF';
                    ctx.beginPath();
                    ctx.arc(player.x + 25 + (Math.random() - 0.5) * 20, sparkY, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        function draw() {
            drawBackground();
            drawObstacles();
            drawCoins();
            drawPowerUps();
            drawAttackProjectiles();
            drawParticles();
            drawPlayer();
        }

        function gameLoop() {
            if (!gameRunning) return;

            update();
            draw();

            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            // Request fullscreen on mobile
            requestFullscreen();
            
            document.getElementById('startScreen').classList.add('hidden');
            gameRunning = true;
            score = 0;
            coins = 0;
            distance = 0;
            gameSpeed = 5;
            frameCount = 0;
            scoreMultiplier = 1;
            player.lane = 1;
            player.x = lanes[1];
            player.y = 500;
            player.lives = 3;
            invincibilityFrames = 0;
            obstacles = [];
            coinItems = [];
            powerUps = [];
            particles = [];
            groundLines = [];
            
            // Reset power-ups
            deactivatePowerUp();
            isInvincible = false;
            hasShield = false;
            magnetActive = false;
            speedBoostActive = false;
            attackPowerUp = null;
            attackCooldown = 0;
            attackProjectiles = [];
            
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('finalCoins').textContent = `Coins: 🪙 ${coins}`;
            document.getElementById('gameOverScreen').classList.remove('hidden');
            playSound('gameover');
        }

        function restartGame() {
            document.getElementById('gameOverScreen').classList.add('hidden');
            startGame();
        }

        // Fullscreen function for mobile
        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { // Safari
                elem.webkitRequestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        // Simple sound effects
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            switch(type) {
                case 'jump':
                    oscillator.frequency.value = 400;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.2);
                    break;
                    
                case 'slide':
                    oscillator.frequency.value = 200;
                    oscillator.type = 'sawtooth';
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.3);
                    break;
                    
                case 'coin':
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                    oscillator.stop(audioCtx.currentTime + 0.1);
                    break;
                    
                case 'swipe':
                    oscillator.frequency.value = 600;
                    oscillator.type = 'triangle';
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.1);
                    break;
                    
                case 'hit':
                    oscillator.frequency.value = 300;
                    oscillator.type = 'square';
                    gainNode.gain.setValueAtTime(0.4, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(150, audioCtx.currentTime + 0.3);
                    oscillator.stop(audioCtx.currentTime + 0.3);
                    break;
                    
                case 'gameover':
                    oscillator.frequency.value = 400;
                    oscillator.type = 'square';
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.5);
                    oscillator.stop(audioCtx.currentTime + 0.5);
                    break;
                    
                case 'powerup':
                    oscillator.frequency.value = 600;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.3);
                    oscillator.stop(audioCtx.currentTime + 0.3);
                    break;
                    
                case 'boost':
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sawtooth';
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1500, audioCtx.currentTime + 0.4);
                    oscillator.stop(audioCtx.currentTime + 0.4);
                    break;
                    
                case 'shield':
                    oscillator.frequency.value = 500;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.2);
                    break;
                    
                case 'destroy':
                    oscillator.frequency.value = 300;
                    oscillator.type = 'square';
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.2);
                    oscillator.stop(audioCtx.currentTime + 0.2);
                    break;
                    
                case 'letterCollect':
                    oscillator.frequency.value = 900;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1400, audioCtx.currentTime + 0.15);
                    oscillator.frequency.exponentialRampToValueAtTime(1800, audioCtx.currentTime + 0.3);
                    oscillator.stop(audioCtx.currentTime + 0.3);
                    break;
                    
                case 'attack':
                    oscillator.frequency.value = 300;
                    oscillator.type = 'sawtooth';
                    gainNode.gain.setValueAtTime(0.4, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.2);
                    oscillator.stop(audioCtx.currentTime + 0.2);
                    break;
                    
                case 'laser':
                    oscillator.frequency.value = 2000;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(500, audioCtx.currentTime + 0.5);
                    oscillator.stop(audioCtx.currentTime + 0.5);
                    break;
                    
                case 'bomb':
                    oscillator.frequency.value = 100;
                    oscillator.type = 'square';
                    gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.8);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.8);
                    break;
                    
                case 'anishComplete':
                    // Victory fanfare
                    for (let i = 0; i < 3; i++) {
                        const osc = audioCtx.createOscillator();
                        const gain = audioCtx.createGain();
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);
                        
                        const notes = [800, 1000, 1200];
                        osc.frequency.value = notes[i];
                        osc.type = 'sine';
                        gain.gain.setValueAtTime(0.2, audioCtx.currentTime + i * 0.15);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.15 + 0.4);
                        osc.start(audioCtx.currentTime + i * 0.15);
                        osc.stop(audioCtx.currentTime + i * 0.15 + 0.4);
                    }
                    return; // Don't use the default oscillator
            }
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', restartGame);

        // Initial draw
        drawBackground();
    </script>
</body>
</html>
